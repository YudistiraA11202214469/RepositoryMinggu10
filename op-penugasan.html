<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Penugasan</title>
  </head>

  <body>
    <script>
      document.write("Mula-mula nilai score...<br>");
      // pengisian nilai
      var score = 100;
      document.write("score = " + score + "<br/>");

      // pengisian dan menjumlahan dengan 10
      score += 10;
      document.write("score = " + score + "<br/>");

      // pengisian dan pengurangan dengan 15
      score -= 15;
      document.write("score = " + score + "<br/>");

      // pengisian dan perkalian dengan 4
      score *= 4;
      document.write("score = " + score + "<br/>");

      // pengisian dan pembagian dengan 3
      score /= 3;
      document.write("score = " + score + "<br/>");
      // pengisian dan pemangkatan dengan 8
      score **= 8;
      document.write("score = " + score + "<br/>");

      // pengisian dan modulo dengan 5;
      score %= 5;
      document.write("score = " + score + "<br/>");
    </script>
  </body>
</html>
